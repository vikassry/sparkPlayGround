group 'com.tw.samples'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDir 'src/java'
            srcDir 'src/python'
            srcDir 'src/scala'
        }
    }
    test {
        java {
            srcDir 'test/java'
            srcDir 'test/python'
            srcDir 'test/scala'
        }
    }
}
repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.spark:spark-core_2.11:2.0.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
